<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Crop</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="brand">Raithara Bhandara</div>
    <nav class="nav"><a href="index.html">Home</a></nav>
  </header>
  <main class="container">
    <div class="card">
      <h2>Add Crop</h2>
      <form method="post" action="add-crop">
        <div><label>Crop Name</label><br/><input name="crop_name" required/></div><br/>
        <div><label>Quantity</label><br/><input type="number" name="quantity" min="1" required/></div><br/>
        <div><label>Harvest Date</label><br/><input type="date" name="harvest_date" required/></div><br/>
        <div><label>Expiry Date</label><br/><input type="date" name="expiry_date" required/></div><br/>
        <button type="submit">Save</button>
      </form>
      <p class="subtle">Note: You must be logged in.</p>
    </div>
  </main>
</body>
</html>
