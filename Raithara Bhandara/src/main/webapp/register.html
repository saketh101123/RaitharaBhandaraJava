<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="brand">Raithara Bhandara</div>
    <nav class="nav"><a href="index.html">Home</a></nav>
  </header>
  <main class="container">
    <div class="card">
      <h2>Farmer Registration</h2>
      <form method="post" action="register">
        <div><label>Name</label><br/><input name="name" required/></div><br/>
        <div><label>Email</label><br/><input type="email" name="email" required/></div><br/>
        <div><label>Phone</label><br/><input name="phone"/></div><br/>
        <div><label>Location</label><br/><input name="location"/></div><br/>
        <hr/>
        <div><label>Username</label><br/><input name="username" required/></div><br/>
        <div><label>Password</label><br/><input type="password" name="password" required/></div><br/>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>
</body>
</html>
